apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: familie-ef-soknad
  namespace: teamfamilie
  labels:
    team: teamfamilie
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "25M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"

spec:
  image:  {{ image }}
  team: teamfamilie
  replicas:
    min: 1
    max: 2
  port: 8080
  liveness:
    path: /familie/alene-med-barn/soknad/internal/isAlive
    initialDelay: 5
  readiness:
    path: /familie/alene-med-barn/soknad/internal/isReady
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  idporten:
    enabled: true
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /familie/alene-med-barn/soknad/static/**/*.css
      level: Level4
  tokenx:
    enabled: true
  ingresses:
    - https://www.nav.no/familie/alene-med-barn/soknad
  accessPolicy:
    outbound:
      rules:
        - application: familie-ef-soknad-api
        - application: familie-dokument
        - application: nav-dekoratoren
          namespace: personbruker
      external:
        - host: nav.no
  env:
    - name: APP_VERSION
      value: '{{version}}'
    - name: ENV
      value: prod
  resources:
    limits:
      memory: 1024Mi
    requests:
      memory: 512Mi
